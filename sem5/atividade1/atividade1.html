<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        let resultado = "0";

        function firstDigit(digit){
            if (resultado === "0"){
                resultado = digit;
            }
            else{
                resultado += digit;
            }
        }

        //html
        document.firstElementChild.style.display = "flex";
        document.firstElementChild.style.height = "100%";
        //body
        document.body.style.margin = "0px";
        document.body.style.height = "100%";
        document.body.style.width = "100%";
        document.body.style.display = "flex";
        document.body.style.justifyContent = "center";
        document.body.style.alignItems = "center";


        let app = document.createElement("div");
        document.body.appendChild(app);
        app.style.backgroundColor = "black";
        app.style.width = "400px";
        app.style.minHeight = "620px";
        app.style.display = "flex";
        app.style.flexDirection = "column";

        let sectionResult = document.createElement("section");
        let sectionMethods = document.createElement("section");
        
        app.appendChild(sectionResult);
        app.appendChild(sectionMethods);

        sectionResult.style.width = "100%";
        sectionResult.style.height = "200px";
        sectionResult.style.display = "flex";
        sectionResult.style.justifyContent = "flex-end";
        sectionResult.style.alignItems = "flex-end";

        sectionMethods.style.width = "100%";
        sectionMethods.style.height = "100%";
        sectionMethods.style.display = "flex";
        sectionMethods.style.flexGrow = "1";
        sectionMethods.style.flexWrap = "wrap";

        // elements
        let resultP = document.createElement("p");
        resultP.style.fontSize = "100px";
        resultP.style.margin = "0px 50px 0px 0px";
        resultP.style.color = "white";
        resultP.innerHTML = resultado;
        

        sectionResult.appendChild(resultP);

        let ACButton = document.createElement("button");
        ACButton.innerHTML = "AC";
        ACButton.style.width = "100px";
        ACButton.style.height = "100px";
        ACButton.style.borderRadius = "100px";
        ACButton.style.fontSize = "50px";
        ACButton.onclick = function() {
            resultado = "0";
            resultP.innerHTML = resultado;
        }

        let moreAndLess = document.createElement("button");
        moreAndLess.innerHTML = "+/=";
        moreAndLess.style.width = "100px";
        moreAndLess.style.height = "100px";
        moreAndLess.style.borderRadius = "100px";
        moreAndLess.style.fontSize = "50px";

        let restoDivisao = document.createElement("button");
        restoDivisao.innerHTML = "%";
        restoDivisao.style.width = "100px";
        restoDivisao.style.height = "100px";
        restoDivisao.style.borderRadius = "100px";
        restoDivisao.style.fontSize = "50px";

        let Divisao = document.createElement("button");
        Divisao.innerHTML = "/";
        Divisao.style.width = "100px";
        Divisao.style.height = "100px";
        Divisao.style.borderRadius = "100px";
        Divisao.style.fontSize = "50px";
        restoDivisao.onclick = function() {
            resultado += "/";
            resultP.innerHTML = resultado;
        }

        let sete = document.createElement("button");
        sete.innerHTML = "7";
        sete.style.width = "100px";
        sete.style.height = "100px";
        sete.style.borderRadius = "100px";
        sete.style.fontSize = "50px";
        sete.onclick = function() {
            firstDigit("7");
            resultP.innerHTML = resultado;
        }

        let oito = document.createElement("button");
        oito.innerHTML = "8";
        oito.style.width = "100px";
        oito.style.height = "100px";
        oito.style.borderRadius = "100px";
        oito.style.fontSize = "50px";
        oito.onclick = function() {
            firstDigit("8");
            resultP.innerHTML = resultado;
        }

        let nove = document.createElement("button");
        nove.innerHTML = "9";
        nove.style.width = "100px";
        nove.style.height = "100px";
        nove.style.borderRadius = "100px";
        nove.style.fontSize = "50px";
        nove.onclick = function() {
            firstDigit("9");
            resultP.innerHTML = resultado;
        }

        let multiplicar = document.createElement("button");
        multiplicar.innerHTML = "×";
        multiplicar.style.width = "100px";
        multiplicar.style.height = "100px";
        multiplicar.style.borderRadius = "100px";
        multiplicar.style.fontSize = "50px";
        multiplicar.onclick = function() {
            resultado += "*";
            resultP.innerHTML = resultado;
        }

        let quatro = document.createElement("button");
        quatro.innerHTML = "4";
        quatro.style.width = "100px";
        quatro.style.height = "100px";
        quatro.style.borderRadius = "100px";
        quatro.style.fontSize = "50px";
        quatro.onclick = function() {
            firstDigit("4");
            resultP.innerHTML = resultado;
        }

        let cinco = document.createElement("button");
        cinco.innerHTML = "5";
        cinco.style.width = "100px";
        cinco.style.height = "100px";
        cinco.style.borderRadius = "100px";
        cinco.style.fontSize = "50px";
        cinco.onclick = function() {
            firstDigit("5");
            resultP.innerHTML = resultado;
        }

        let seis = document.createElement("button");
        seis.innerHTML = "6";
        seis.style.width = "100px";
        seis.style.height = "100px";
        seis.style.borderRadius = "100px";
        seis.style.fontSize = "50px";
        seis.onclick = function() {
            firstDigit("6");
            resultP.innerHTML = resultado;
        }

        let subtrair = document.createElement("button");
        subtrair.innerHTML = "−";
        subtrair.style.width = "100px";
        subtrair.style.height = "100px";
        subtrair.style.borderRadius = "100px";
        subtrair.style.fontSize = "50px";
        subtrair.onclick = function() {
            resultado += "-";
            resultP.innerHTML = resultado;
        }

        let um = document.createElement("button");
        um.innerHTML = "1";
        um.style.width = "100px";
        um.style.height = "100px";
        um.style.borderRadius = "100px";
        um.style.fontSize = "50px";
        um.onclick = function() {
            firstDigit("1");
            resultP.innerHTML = resultado;
        }

        let dois = document.createElement("button");
        dois.innerHTML = "2";
        dois.style.width = "100px";
        dois.style.height = "100px";
        dois.style.borderRadius = "100px";
        dois.style.fontSize = "50px";
        dois.onclick = function() {
            firstDigit("2");
            resultP.innerHTML = resultado;
        }

        let tres = document.createElement("button");
        tres.innerHTML = "3";
        tres.style.width = "100px";
        tres.style.height = "100px";
        tres.style.borderRadius = "100px";
        tres.style.fontSize = "50px";
        tres.onclick = function() {
            firstDigit("3");
            resultP.innerHTML = resultado;
        }

        let somar = document.createElement("button");
        somar.innerHTML = "+";
        somar.style.width = "100px";
        somar.style.height = "100px";
        somar.style.borderRadius = "100px";
        somar.style.fontSize = "50px";
        somar.onclick = function() {
            resultado += "+";
            resultP.innerHTML = resultado;
        }

        let zero = document.createElement("button");
        zero.innerHTML = "0";
        zero.style.width = "200px";
        zero.style.height = "100px";
        zero.style.borderRadius = "100px";
        zero.style.fontSize = "50px";
        zero.onclick = function() {
            firstDigit("0");
            resultP.innerHTML = resultado;
        }

        let ponto = document.createElement("button");
        ponto.innerHTML = ".";
        ponto.style.width = "100px";
        ponto.style.height = "100px";
        ponto.style.borderRadius = "100px";
        ponto.style.fontSize = "50px";
        ponto.onclick = function() {
            resultado += ".";
            resultP.innerHTML = resultado;
        }

        let equals = document.createElement("button");
        equals.innerHTML = "=";
        equals.style.width = "100px";
        equals.style.height = "100px";
        equals.style.borderRadius = "100px";
        equals.style.fontSize = "50px";
        equals.style.backgroundColor = "orange";
        equals.style.color = "white";
        equals.onclick = function() {
            resultado = eval(resultado);
            resultP.innerHTML = resultado;
        }




        sectionMethods.appendChild(ACButton);
        sectionMethods.appendChild(moreAndLess);
        sectionMethods.appendChild(restoDivisao);
        sectionMethods.appendChild(Divisao);
        sectionMethods.appendChild(sete);
        sectionMethods.appendChild(oito);
        sectionMethods.appendChild(nove);
        sectionMethods.appendChild(multiplicar);
        sectionMethods.appendChild(quatro);
        sectionMethods.appendChild(cinco);
        sectionMethods.appendChild(seis);
        sectionMethods.appendChild(subtrair);
        sectionMethods.appendChild(um);
        sectionMethods.appendChild(dois);
        sectionMethods.appendChild(tres);
        sectionMethods.appendChild(somar);
        sectionMethods.appendChild(zero);
        sectionMethods.appendChild(ponto);
        sectionMethods.appendChild(equals);






    </script>
</body>
</html>
