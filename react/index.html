<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT</title>
    <script src="http://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const faculdade = {
            nome:'fatec',
            cidade:'Presidente Prudente'
        }

        function formatName(faculdade){
            return faculdade.nome + ' - ' + faculdade.cidade;
        }

        function MeuElemento(){
            return <><h1>ola mundo</h1><h2>olhamundo</h2></>
        }

        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MeuElemento/>);
    </script>
    
</body>
</html>
